<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="main">
    <form action="" id="form">
     <div class="top">
        <div class="user">
          <label for="day">DAY</label>
          <input type="number" name="" placeholder="DD" id="day" required>
          <span id="invalid"></span>
        </div>

        <div class="user">
          <label for="month">MONTH</label>
          <input type="number" name="" placeholder="MM" id="month" required>
          <span id="invalid"></span>
        </div>

        <div class="user">
          <label for="year">YEAR</label>
          <input type="number" name="" placeholder="YYYY" id="year" required>
          <span id="invalid"></span>
        </div>
      </div>
     
      
     <div class="button" >
       
       <button id="button" type="submit"> <img src="\images\icon-arrow.svg" alt="" ></button>
        
      </div>
      <hr>
       </form>
     
      <div class="results">
        <div class="card">
          <span id="year1"></span> 
        </div>

        <div class="card">
          <span id="month1"></span>
        </div>

        <div class="card">
          <span id="day1">++</span>
        </div>
      </div>
    </div>
   </div> 
  <script src="calcc.js"></script>-

</body>
</html>
</body>
</html>
